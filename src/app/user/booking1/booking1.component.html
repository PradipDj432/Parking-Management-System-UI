<div class="container-fluid g-0">
    <app-userheader></app-userheader>
</div>
<div class="flex-container">
    <div class="flex-item1"> <!-- First vertical part -->
      <div>
        <ul>
        <li>
        <div>
          <a (click)="getdashboard()">Dashboard</a>
        </div>
        </li>
      <li>
        <div>
          <a (click)="getviwebooking()">Viwe Booking</a>
        </div>
      </li>
      <li>
        <div>
          <a (click)="geteditprofile()">Edit Profile</a>
        </div>
      </li>
        </ul>
      </div>
    </div>
    <div class="flex-item2"> <!-- Second vertical part -->
      <h2>User BookingForm</h2>
      <br>
      <p> Company Name : {{companyname}}</p>
      <form #bookingform="ngForm" (submit)="bookinginfo(bookingform.value)">
        <!-- <input type="datetime-local" id="entrydatetime" name="entrydatetime" ngModel> -->
        Entry Time : <input type="time" name="entrytime" id="entrytime" ngModel>
        <!-- <input type="datetime-local" id="exitdatetime" name="exitdatetime" ngModel> -->
        Exit Time : <input type="time" name="exittime" id="exittime" ngModel>
        <br>
        <p>{{timevalidation}}</p>
        <br>
        <label>
            Select Vehicle Type : <input type="radio" name="vehicle" value=0 ngModel>
            Two wheeler
        </label>
        <label>
            <input type="radio" name="vehicle" value=1 ngModel>
            Four wheeler
          </label>
        <br>
        <br>
        <button type="submit">Search Spot</button><button>Cancel</button>
        <br>
       </form>
        <br>
        <h3>Available Spots</h3>
        <div *ngIf="status" class="clsofcollectionspots">
          <div *ngFor="let num of avariblespots; let i = index" class="clsofspots" (click)="getselectedspot({spotno : num})">{{ num }}</div>
        </div>
      
    </div>
  </div>
