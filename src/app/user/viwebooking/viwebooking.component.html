<div class="container-fluid g-0">
    <app-userheader></app-userheader>
</div>
<div class="flex-container">
    <div class="flex-item1"> <!-- First vertical part -->
      <div>
        <ul>
        <li>
        <div>
          <a (click)="getdashboard()">Dashboard</a>
        </div>
        </li>
      <li>
        <div>
          <a (click)="getviwebooking()">Viwe Booking</a>
        </div>
      </li>
      <li>
        <div>
          <a (click)="geteditprofile()">Edit Profile</a>
        </div>
      </li>
        </ul>
      </div>
    </div>
    <div class="flex-item2"> <!-- Second vertical part -->
      <h2>User ViweBooking</h2>
      <h4>Your Booking</h4>
      <div class="clsprebookcard">
        <div *ngFor="let box of prebookcard" class="clsprebook">
          <a>Company Name : </a>{{box.companyname}}<br>
          <a>Address : </a>{{box.address}}<br>
          <a>Spot No : </a>{{box.slotno}}<br>
          <a>Date  : </a>{{box.bookdate}}<br>
          <a>Entry Time : </a>{{box.entrytime}}<br>
          <a>Exit Time : </a>{{box.exittime}}<br>
          <a>Booking ID : </a>{{box.bookingid}}<br>
          <button (click)="GetCancelSlot(box.bookingid)">Cancel</button>
        </div>
      </div>
    </div>
  </div>
