<h2>User Registration</h2>
<br>
<br>
<form #userregiform="ngForm">
  <input type="text" name="name" placeholder="Enter Your Name" id="name" ngModel required=""><br><br>
  <input type="email" name="email" placeholder="Enter Your EmailID" id="email" ngModel required=""><br><br>
  <input type="number" name="contact" placeholder="Enter Your Contact Number" id="contact" ngModel required=""><br><br>
  <input type="password" name="password" placeholder="Enter Your Password" id="password" ngModel required=""><br><br>
  <input type="password" name="repassword" placeholder="Re-Enter your Password" id="repassword" ngModel required=""><br><br>
  <button type="submit" (click)="getregistration(userregiform.value)">Registration</button>
  <button (click)="backtologin()">LogIN</button>
</form>
<br>
<div>{{validpass}}</div>
